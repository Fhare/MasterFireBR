<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MasterFireBR - Cadastro</title>
  <link rel="stylesheet" href="./styles/contentRight.css">
  <link rel="stylesheet" href="./styles/contentLeft.css">
  <link rel="stylesheet" href="./styles/global.css">
  <link rel="shortcut icon" href="./images/MasterFireBRLogo.jpeg" type="image/x-icon">

</head>
<body>
  
  <div id="container">
    <div id="content">
      <main>
        <section class="captureContentLeft"> 
          <div class="contentLeft">
            <div class="captureLeftLogo">
              <h1 class="mainTitle">Master.<span class="styleSpanYellow">fireBR</span></h1>
            </div>

            <div class="titles">
              <h3>Prove suas habilidades no campeonato Master Fire<span class="styleSpanYellow">.</span></h3>
              <p>Campeonato nacional de Free Fire. Chame seus amigos, junte seu time e venha se divertir!</p>
            </div>

            <div class="bannerDate">
              <img src="./images/icons/calendarIcon.svg" alt="calendar">

              <div>
                <span class="styleSpanYellow">14</span>
                <p>de Março</p>
              </div>
            </div>
          </div>
        </section>

        <section class="captureContentRight">
          <div class="subscription">
            <div class="contentHeadline">
              <h2>Inscreva-se já!</h2>
            </div>

            <div id="dataContainer">
              <div class="inputContainer">
                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24"
                  class="Input_icon__25hZg" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z">
                  </path>
                </svg>

                <input 
                  type="text" 
                  id="time" 
                  placeholder="Nome do time"
                />
              </div>

              <div class="inputContainer">
                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24"
                  class="Input_icon__25hZg" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z">
                  </path>
                </svg>

                <input 
                  type="email" 
                  id="email" 
                  placeholder="Email de contato" 
                />
              </div>
              
              <div id="camposError" class="errorContainerInput">
                <img src="./images/icons/alert.svg" class="iconAlert" alt="alert icon">
                <h2 class="titulo">Por favor, preencha todos os campos!</h2>
              </div>

              <div id="camposErrorEmail" class="errorContainerEmail">
                <img src="./images/icons/alert.svg" class="iconAlert" alt="alert icon">
                <h2 class="titulo">Por favor, digite um email valido!</h2>
              </div>

              <div class="buttonSubscription">
                <button type="submit" id="button">Quero me inscrever!</button>
              </div>
            </div>
          </div>
        </section>
      </main>

      <div id="modalRegister" class="modalContainer">
        <div class="modal">
          <h2 class="titulo">Cadastro realizado com <span class="styleSpanYellow">sucesso!</span></h2>
        </div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-firestore.js"></script>
  <script src="./scripts/cadastrarTime.js"></script>
</body>
</html>
